<div class="container">
  <div class="row">
    <div *ngFor="let category of categories" [ngClass]="'col-sm-6 col-md-4 col-lg-3 py-3'">
      <div [ngClass]="'card shadow'">
        <img src="{{category.strCategoryThumb}}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text text-center">{{category.strCategory}}</p>
<!--          <p class="card-text">{{category.strCategoryDescription | slice:0 :100}} ... </p>-->
        </div>
      </div>
    </div>
  </div>
</div>
